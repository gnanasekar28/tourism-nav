<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Unique Place:My Acoount</title>
   <link rel="stylesheet" href="./sign1.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link rel="icon" type="image/x-icon" href="./Images/unique place-1.png">
</head>
<body>
  
    <div class="center">
      <input type="checkbox" id="show">
      <label for="show" class="show-btn">Sign in</label>  
      <div class="container">
         <label for="show" class="close-btn fas fa-times" title="close"></label>
         <div class="text">
            Sign up Form
         </div>
         <form action="#">
            <div class="display">
            <div class="data">
               <label>FirstName</label>
               <input type="text" id="FirstName"required>
            </div>
            <div class="data">
               <label>LastName</label>
               <input type="text" id="Lastname" required>
            </div>
            <div class="data">
                <label>DOB</label>
                <input type="Date" id="DOB"required>
             </div>
             <div class="data">
                <label>Email</label>
                <input type="email" id="email" required>
             </div>
            </div>
            <div class="display1">
             <div class="data">
                <label>Phone</label>
                <input type="number" id="phone" required>
             </div>
             <div class="data">
                <label>Password</label>
                <input type="password" id="Password" required>
             </div>
             <div class="data">
                <label>Comfirm Password</label>
                <input type="password" id="Comfirm Password" required>
             </div>
            </div>
             <input type="checkbox" id="terms" name="terms" value="Terms and Conditions">
             <label for="terms">Terms and Conditions</label>
         
            <div class="btn">
               <div class="inner"></div>
               <button type="submit">Sign In</button>
            </div>
           
         </form>
      </div>
   </div>
</body>
</html>
