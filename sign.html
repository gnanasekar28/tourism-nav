<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="signup">
        <label>FirstName</label>
        <input type="text" id="FirstName" required><br><br>
        <label>LastName</label>
        <input type="text" id="LastName" required><br><br>
        <label>DOB</label>
        <input type="date" id="DOB" required><br><br>
        <label>Email</label>
        <input type="email" id="Email" required><br><br>
        <label>Phone.No</label>
        <input type="number" id="Phone.No" minlength="10" required><br><br>
        <label>Password</label>
        <input type="password" id="Password" minlength="8" required><br><br>
        <label>Confirm Password</label>
        <input type="password" id="Comfirm Password" minlength="8" required><br><br>
        <label type="Checkbox">Terms and Conditions</label><br><br>
        <button>SignUp</button>


        </div>
    </form>
</body>
</html>
